version: "3.1"

intents:
  - query_nutrient_requirements
  - query_best_foods
  - query_healthy_snacks
  - query_hydration
  - query_weight_loss
  - query_supplements
  - query_food_avoidance
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - bot_challenge

slots:
  - nutrient_requirement:
      type: text
      influence_conversation: true
  - food_category:
      type: text
      influence_conversation: true
  - hydration:
      type: text
      influence_conversation: true
  - weight_loss:
      type: text
      influence_conversation: true
  - supplement:
      type: text
      influence_conversation: true
  - food_avoidance:
      type: text
      influence_conversation: true
